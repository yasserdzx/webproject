<!-- category_products.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category Products</title>
</head>
<body>
    <h1>Products in {{ category.name }}</h1>
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - {{ product.description }} - {{ product.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
